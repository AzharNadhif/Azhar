<!DOCTYPE html>
<html lang="en">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GSAP Fade-Right Animation</title>
        <style>
          body {
            display: flex;
            justify-content: center; /* Posisi elemen di tengah horizontal */
            align-items: center;    /* Posisi elemen di tengah vertikal */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
          }
          .box {
            width: 80px;
            height: 80px;
            background: #3498db;
            border-radius: 10px;
            position: relative; /* Untuk menjaga kotak dan teks tetap dalam satu grup */
          }
          .text {
            position: absolute;
            top: 50%; /* Posisikan teks di tengah vertikal kotak */
            left: 50%; /* Posisikan teks di tengah horizontal kotak */
            transform: translate(-50%, -50%); /* Untuk sepenuhnya memusatkan teks */
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
            opacity: 0; /* Awalnya tidak terlihat */
          }
          #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
          }

        </style>
</head>
<body class="bg-dark">
  <!-- Tempat partikel -->
<div id="particles-js"></div>

  <div class="box"></div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Tambahkan ini di <head> atau sebelum penutup </body> -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "shape": {
          "type": "image",
          "image": {
            "src": "img/star.png",  // pastikan path-nya benar!
            "width": 20,
            "height": 20
          }
        },
        "opacity": {
          "value": 0.8,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1.2,
            "opacity_min": 0.3,
            "sync": false
          }
        },
        "size": {
          "value": 8,
          "random": true
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 0.6,
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false
          },
          "onclick": {
            "enable": true,
            "mode": "repulse"  // inilah efek buyar saat klik
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 150,
            "duration": 0.4
          }
        }
      },
      "retina_detect": true
    });
  </script>
  
  
  
</html>
